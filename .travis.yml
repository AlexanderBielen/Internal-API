language: java

jdk:
  - oraclejdk7
  - oraclejdk8

before_install:
  - chmod +x ./.travis/maven-build.sh
  - mvn clean

install:
  - sudo apt-get update && sudo apt-get --assume-yes install zip unzip

script: "./.travis/maven-build.sh"

notifications:
  email: false
  slack:
    secure: ""
  webhooks:
    on_success: always
    on_failure: always
    on_start: never

cache:
  directories:
    - ".autoconf"
    - "$HOME/.m2"